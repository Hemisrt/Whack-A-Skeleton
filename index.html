  <head>

  </head>
  <body>
    <div class="modal" id="gameType">
        <p>Who do you want to fight?</p>

      </div>
    </div>
    <div id="music" class="modal">
      <p>What music do you want to play during the game?</p>
      <a href="#" rel="modal:close"><button id="megalovania">Megalovania (Default)</button></a>
      <a href="#" rel="modal:close"><button id="megalovaniaCancer">Megalovania Cancer</button></a>
      <a href="#" rel="modal:close"><button id="songSans">Song That Might Play When You Fight Sans</button></a>
      <a href="#" rel="modal:close"><button id="bonetrousle">Bonetrousle</button></a>

    <div id="music2" class="modal">

      <a href="#" rel="modal:close"><button id="hopesDreams">Hopes and Dreams (Default)</button></a>

    </div>
  	<div id="content">
      <a href="https://www.undertale.com" target="_blank"><img src="img/undertale-logo.png" id="logo"></a>

        <div id="timer">30 seconds left</div>

  			<button type="button" id="music_button">Music</button>
  			<button type="button" id="start_button">Start!</button>
  		</div>

  		<div id="gamespace"></div>
  	</div>
